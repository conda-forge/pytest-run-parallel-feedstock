{% set name = "pytest-run-parallel" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_run_parallel-{{ version }}.tar.gz
  sha256: e6e97cbbf5cdc754d37cdd35acf53e3174a748db070c8367ca526963c14fdb05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytest >=6.2.0

test:
  imports:
    - pytest_run_parallel
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Quansight-Labs/pytest-run-parallel
  summary: A simple pytest plugin to run tests concurrently
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Quansight-Labs/pytest-run-parallel

extra:
  recipe-maintainers:
    - rgommers
    - lysnikolaou
    - andfoy
